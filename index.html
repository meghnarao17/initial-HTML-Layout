<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG county spending information</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    
</head>

<body> 
    <div class="wrapper">
        <header class="header"><h1>PG County Government Spending</h1></header>
        <div class="container">
           <div class="left_section box">
                <h2>Government Spending by Amount of Payments</h2>
                    <h3>Ranked by spending on agency by frequency of payments from highest to least </h3>
                    <form
                        action="/api"
                        class="box main_form">
                        <div class="buttons">
                        <button type="submit" id="form_button">Load Data</button>
                        </div>
                        <div class="chart_container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </form>
           </div>
           <div class="right_section box">
                <h2>Visualizations of PG county govt spendings</h2>
                
                    <div class="chart_container">
                        <canvas id="myChart"></canvas>
                    </div>
                    </form> 
           </div>
        </div>     
    </div>
    <script src="./script.js"></script>
</body>
</html>
