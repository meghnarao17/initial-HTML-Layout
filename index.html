<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PG county spending information</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body> 
    <div class="wrapper">
        <header class="header"><h1>PG County Government Spending</h1></header>
        <div class="container">
           <div class="left_section box">
                <h2>Government Spending by Amount of Payments</h2>
                    <h3>A compiled list of all the payments made by PG county based on agency </h3>
                    <form
                        action="https://data.princegeorgescountymd.gov/resource/2qma-7ez9.json"
                        class="box main_form">
                        <button type="button" id="data_load">Load Data</button>
                    <div>
                        <label for="agency">Agency Name</label>
                        <input type="text" id="agency" name="agency">
                    </div>
                    <div class="buttons">
                        <button type="button" id="filter">Filter Data</button>
                        <button type="button" id="generate">Generate List</button>
                    </div>
                    </form>
           </div>
           <div class="right_section box">
                <h2>PG county spending by agency visualization</h2>
                <h5>*hover over visulization for more information*</h5>
                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                  </div>
                   
                <ol class="box" id="agency_list">
                    A List of PG County Agencies with payment amount
                </ol>
                <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
           </div>
        </div>     
    </div>
    <script src="./script.js"></script>
</body>
</html>
